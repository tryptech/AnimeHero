<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS only -->
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
		crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
	$("#myInput").on("keyup", function() {
	var value = $(this).val().toLowerCase();
	$("#song_table tr").filter(function() {
		$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
	});
	});
});
</script>



</head>
<body>
<div class="container">
	<h2 class="mx-auto text-center">Anime Hero Tracklist</h2>
	<small class="mx-auto text-center d-block">I don't guarantee any difficulties other than Expert</small>

	<div id="filefind"></div>
	<hr>

    <div class="input-group mb-3">
        <div class="form-floating">
            <input id="myInput" type="text" placeholder="Search.." class="form-control form-control-lg">
            <label for="myInput">Search</label>
        </div>
        <button id="filterLikes" class="btn btn-outline-primary" data-bs-toggle="button" onclick="filter_likes()">Toggle Starred Items</button>
    </div>
	<p id="demo"></p>
	<table class="table table-striped table-responsive" id="songTable">
		<thead class="thead-dark">
			<tr>
				<th class="fav"></th>
				<th class="name">Name</th>
				<th class="length">Length</th>
				<th class="artist">Artist</th>
				<th class="album d-none d-lg-table-cell">Album</th>
				<th class="year d-none d-lg-table-cell">Year</th>
				<th class="genre d-none d-lg-table-cell">Genre</th>
				<th class="charter d-none d-xl-table-cell">Charter</th>
				<th class="lyrics d-none d-xxl-table-cell">Has Lyrics</th>
			</tr>
		</thead>
		<tbody id="song_table">
		</tbody>	
	</table>
</div>

<script>

function checksum(s)
{
	var chk = 0x12345678;
	var len = s.length;
	for (var i = 0; i < len; i++) {
		chk += (s.charCodeAt(i) * (i + 1));
	}

	return (chk & 0xffffffff).toString(16);
}

function filter_likes() {
	console.log('\u2605');
	if ( localStorage.getItem('filter_likes') ) {
		$("#song_table tr").filter(function() {
			$(this).toggle($(this).children().first().text().indexOf('') > -1)
		});
		localStorage.removeItem('filter_likes');
	} else {
		$("#song_table tr").filter(function() {
			$(this).toggle($(this).children().first().text().indexOf('\u2605') > -1)
		});
		localStorage.setItem('filter_likes', 'poof');
	}
}

function load_table(data) {
	const myObj = JSON.parse(data).sort((a, b) => (a.Name > b.Name ? 1 : -1));
	let text = "";
	let index = 0;

	for (let x in myObj) {
		var song_id = checksum(JSON.stringify(myObj[x]));
		var like_state = check_like(song_id);

		if (like_state == 1) {
			var like_htmlout = '&#9733;'
		} else {
			var like_htmlout = '&#9734;'
		}

		var time = msToTime(myObj[x].songlength);

		text += `<tr id="row-${index}">`;
		text += '<td class="fav"><button id="' + song_id + '" onclick="like(this.id)" style="border:none;background:none;">' + like_htmlout + '</button></td>';
		text += "<td class='name'>" + myObj[x].Name + "</td>";
		text += "<td class='length'>" + time + "</td>";
		text += "<td class='artist'>" + myObj[x].Artist + "</td>";
		text += "<td class='album d-none d-lg-table-cell'>" + myObj[x].Album + "</td>";
		text += "<td class='year d-none d-lg-table-cell'>" + myObj[x].Year + "</td>";
		text += "<td class='genre d-none d-lg-table-cell'>" + myObj[x].Genre + "</td>";
		text += "<td class='charter d-none d-xl-table-cell'>" + myObj[x].Charter + "</td>";
		text += "<td class='lyrics d-none d-xxl-table-cell'>" + myObj[x].lyrics + "</td>";
		text += "</tr>";
		index++;
	}
	document.getElementById("song_table").innerHTML = text;
	localStorage.removeItem('filter_likes');
	setUpSort();
}

function check_like(song_id) {
	if (localStorage.getItem("like_status_" + song_id)) {
		console.log("Found like status for " + song_id);
		return localStorage.getItem("like_status_" + song_id);
	} else {
		return 0;
	}
}

function like(song_id) {
	console.log("Toggling like for " + song_id);
	var like_state = check_like(song_id);

	if (like_state == 1) {
		var htmlout = '&#9734;'
		like_state = 0;
	} else {
		var htmlout = '&#9733;'
		like_state = 1;
	}
	localStorage.setItem("like_status_" + song_id, like_state);

	document.getElementById(song_id).innerHTML = htmlout;
}

function manual_load(){
	let text = '<h3>Choose songs.json file...</h3><input type="file" id="myFile">';
	document.getElementById("filefind").innerHTML = text;
	
	if (localStorage.songdata) {
		load_table(localStorage.songdata);
	} 

	var input = document.getElementById("myFile");
	input.addEventListener("change", function () {
	if (this.files && this.files[0]) {
		var myFile = this.files[0];
		var reader = new FileReader();
		
		reader.addEventListener('load', function (e) {
			load_table(e.target.result);
			localStorage.songdata = e.target.result;
		});
		
		reader.readAsBinaryString(myFile);
	}	 
	});
}

function msToTime(duration) {
	var milliseconds = Math.floor((duration % 1000) / 100),
		seconds = Math.floor((duration / 1000) % 60),
		minutes = Math.floor((duration / (1000 * 60)) % 60),
		hours = Math.floor((duration / (1000 * 60 * 60)) % 24);

	//hours = (hours < 10) ? "0" + hours : hours;
	//minutes = (minutes < 10) ? "0" + minutes : minutes;
	seconds = (seconds < 10) ? "0" + seconds : seconds;

	return minutes + ":" + seconds;
}

const getCellValue = (tr, idx) => tr.children[idx].innerText || tr.children[idx].textContent;

const comparer = (idx, asc) => (a, b) => ((v1, v2) => 
    v1 !== '' && v2 !== '' && !isNaN(v1) && !isNaN(v2) ? v1 - v2 : v1.toString().localeCompare(v2)
    )(getCellValue(asc ? a : b, idx), getCellValue(asc ? b : a, idx));

function setUpSort() {
	// do the work...
	document.querySelectorAll('th').forEach(th => th.addEventListener('click', (() => {
	const table = th.closest('table');
	const tbody = table.querySelector('tbody');
	Array.from(tbody.querySelectorAll('tr'))
		.sort(comparer(Array.from(th.parentNode.children).indexOf(th), this.asc = !this.asc))
		.forEach(tr => tbody.appendChild(tr) );
	})));
}

fetch('./songs.json')
	.then(response => response.text())
	.then(data => load_table(data))
	.catch((error) => manual_load());

</script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
	crossorigin="anonymous"></script>

</body>
</html>
